<!doctype html>
  <head>
    <meta charset="gb2312">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 0px;
      }
    </style>
    <title>dingwei</title>
  </head>
  <body>
    <div id="container" tabindex="0"></div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=d3176f9bf6df93dcb64d7f5733eae3d9"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 10,
            center: [200.480983, 40.0958]
        });
		map.plugin(['AMap.ToolBar','AMap.AdvancedInfoWindow','AMap.Geolocation'],function(){
		    //创建并添加工具条控件
		    var toolBar = new AMap.ToolBar();
		    map.addControl(toolBar);
			var geolocation = new AMap.Geolocation({
	        enableHighAccuracy: true,//是否使用高精度定位，默认:true
	        timeout: 10000,          //超过10秒后停止定位，默认：无穷大
	        maximumAge: 0,           //定位结果缓存0毫秒，默认：0
	        convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
	        showButton: true,        //显示定位按钮，默认：true
	        buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
	        buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
	        showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
	        showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
	        panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
	        zoomToAccuracy:true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
	        //extensions:'all'
		    });
		    map.addControl(geolocation);
		    geolocation.getCurrentPosition();
		    AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
		    AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
			
		    //创建高级信息窗体并在指定位置打开
		    
		   
		});
		 var infowindow = new AMap.AdvancedInfoWindow({
		      content: '<div class="info-title">高德地图</div><div class="info-content">'+
		            '<img src="http://webapi.amap.com/images/amap.jpg">'+
		            '高德是中国领先的数字地图内容、导航和位置服务解决方案提供商。<br>'+
		            '<a target="_blank" href="http://mobile.amap.com/">点击下载高德地图</a></div>',
		      offset: new AMap.Pixel(0, -30)
		    });
		    infowindow.open(map,[116.480983, 39.989628]);

    </script>
  </body>
</html>
